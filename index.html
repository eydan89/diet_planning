<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nutrició</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>






<body>
    <div class="container">
        <div class="izq">
            <div id="buscador">
                <h2>Buscador de alimentos</h2>

                <label for="input">Introduce tu alimento y click en buscar</label>
                <br>
                <input type="text" class="input" id="input"></input><br>
                <button class="button" id="buscar">Buscar</button>


            </div>

            <div id="resultat">
                <div id="info">

                </div>
                <div class="botones-resultado">
                    <button class="button" id="limpia">Borrar</button>
                    <button class="button" id="añade">Añadir(g)</button>
                    <input type="number" class="input" id="inputNumber"></input>
                </div>
            </div>
        </div>
        <div class="der">
            <div class="dieta" id="dieta">

                <div class="tableContainer" id="printContainer">
                    
                    <table class="table" id="table">
                        <h1 class="dieta-title">TU DIETA</h1>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Kcal</th>
                                <th>Proteina</th>
                                <th>Carbohidratos</th>
                                <th>Grasa</th>
                                <th>Azucar</th>
                                <th>Fibra</th>
                                <th>Sodio</th>
                                <th>...</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody">



                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Total</th>
                                <th id="totalCantidad">0</th>
                                <th id="totalKcal">0</th>
                                <th id="totalProteina">0</th>
                                <th id="totalCarbohidratos">0</th>
                                <th id="totalGrasas">0</th>
                                <th id="totalAzucares">0</th>
                                <th id="totalFibra">0</th>
                                <th id="totalSodio">0</th>

                            </tr>
                        </tfoot>
                    </table>
                </div>


                <center>
                    
                        <img id="printPDF" class="button flexButton pdfIcon" src="./PDF.svg" alt="PDF" />
                        
                    
                </center>
            </div>

        </div>
    </div>

    </script>
</body>

</html>
